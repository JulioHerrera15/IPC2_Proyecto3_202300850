<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tecnologías Chapinas S.A</title>
</head>
<body class="min-h-screen bg-gradient-to-b from-slate-900 to-slate-800 text-white">
    {% include "navbar.html" %}
    
    <main class="container mx-auto px-4 py-12">
        <div class="max-w-4xl mx-auto text-center space-y-6">
            <h1 class="text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500 p-5">
                ¿Qué deseas realizar con los datos?
            </h1>
            <h2 class="text-2xl font-semibold text-gray-300">
                Selecciona una opción:
            </h2>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-12 max-w-6xl mx-auto">
            <!-- Consultar datos -->
            <div class="group">
                <a href="#" class="block p-6 bg-gradient-to-br from-blue-500/10 to-blue-500/30 rounded-xl border border-blue-500/20 backdrop-blur-sm shadow-lg transform transition duration-300 hover:scale-105 hover:shadow-blue-500/25">
                    <div class="flex flex-col items-center space-y-4">
                        <div class="p-3 bg-blue-500/20 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                        </div>
                        <span class="font-semibold text-lg">Consultar datos</span>
                    </div>
                </a>
            </div>

            <!-- Ver datos por fecha -->
            <div class="group">
                <a href="#" class="block p-6 bg-gradient-to-br from-green-500/10 to-green-500/30 rounded-xl border border-green-500/20 backdrop-blur-sm shadow-lg transform transition duration-300 hover:scale-105 hover:shadow-green-500/25">
                    <div class="flex flex-col items-center space-y-4">
                        <div class="p-3 bg-green-500/20 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                        </div>
                        <span class="font-semibold text-lg">Ver datos por fecha</span>
                    </div>
                </a>
            </div>

            <!-- Ver datos por rango de fecha -->
            <div class="group">
                <a href="#" class="block p-6 bg-gradient-to-br from-red-500/10 to-red-500/30 rounded-xl border border-red-500/20 backdrop-blur-sm shadow-lg transform transition duration-300 hover:scale-105 hover:shadow-red-500/25">
                    <div class="flex flex-col items-center space-y-4">
                        <div class="p-3 bg-red-500/20 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                        </div>
                        <span class="font-semibold text-lg">Ver datos por rango de fecha</span>
                    </div>
                </a>
            </div>

            <!-- Ver reporte en PDF -->
            <div class="group">
                <a href="#" class="block p-6 bg-gradient-to-br from-purple-500/10 to-purple-500/30 rounded-xl border border-purple-500/20 backdrop-blur-sm shadow-lg transform transition duration-300 hover:scale-105 hover:shadow-purple-500/25">
                    <div class="flex flex-col items-center space-y-4">
                        <div class="p-3 bg-purple-500/20 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                            </svg>
                        </div>
                        <span class="font-semibold text-lg">Ver reporte en PDF</span>
                    </div>
                </a>
            </div>

            <!-- Mensajes de prueba -->
            <div class="group">
                <a href="#" class="block p-6 bg-gradient-to-br from-cyan-500/10 to-cyan-500/30 rounded-xl border border-cyan-500/20 backdrop-blur-sm shadow-lg transform transition duration-300 hover:scale-105 hover:shadow-cyan-500/25">
                    <div class="flex flex-col items-center space-y-4">
                        <div class="p-3 bg-cyan-500/20 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-cyan-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                            </svg>
                        </div>
                        <span class="font-semibold text-lg">Mensajes de prueba</span>
                    </div>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
