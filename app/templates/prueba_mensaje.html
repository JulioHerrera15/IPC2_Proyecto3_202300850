<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tecnolog√≠as Chapinas S.A</title>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white">
    {% include "navbar.html" %}
    
    <div class="container mx-auto px-4 py-12">
        <!-- Encabezado -->
        <div class="max-w-3xl mx-auto text-center space-y-6 mb-12">
            <h1 class="text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500 p-5">
                Mensajes de prueba
            </h1>
            <p class="text-xl text-gray-300">Escribe un mensaje (en formato XML) en el campo de texto</p>

            <form action="{% url 'prueba_mensaje' %}" method="post" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                <div class="relative group">
                    <label for="mensaje" class="block text-lg font-medium text-gray-300 mb-3">Mensaje XML</label>
                    <div class="relative">
                        <textarea name="mensaje" 
                                  id="mensaje" 
                                  class="block w-full text-sm text-gray-300
                                         file:mr-4 file:py-3 file:px-6
                                         file:rounded-lg file:border-0
                                         file:text-sm file:font-semibold
                                         file:bg-gradient-to-r file:from-blue-500 file:to-purple-500
                                         file:text-white
                                         hover:file:opacity-90                                         
                                         border-2 border-gray-600 rounded-lg
                                         transition-all duration-300
                                         focus:outline-none focus:border-blue-400
                                         hover:border-blue-400
                                         bg-slate-800/50
                                         h-48"></textarea>
                    </div>
                </div>
                
                <button type="submit" 
                        class="w-full relative overflow-hidden rounded-lg bg-gradient-to-r from-blue-500 to-purple-500 p-[2px] transition-all duration-300 hover:opacity-90 hover:scale-[1.02]">
                    <div class="relative px-6 py-3 bg-slate-900 rounded-lg">
                        <div class="flex items center justify-center text-white font-semibold">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                            </svg>
                            Procesar mensaje
                        </div>
                    </div>
                </button>
            </form>

            {% if respuesta_xml %}
                <h2 class="text-xl font-semibold mt-8">Respuesta XML</h2>
                <pre class="p-4 bg-gray-800 rounded mt-2 text-green-500 whitespace-pre-wrap">{{ respuesta_xml }}</pre>
            {% elif error %}
                <p class="mt-8 text-red-500">{{ error }}</p>
            {% endif %}
        </div>

        
    </div>

    <style>
        /* Estilo personalizado para la barra de desplazamiento */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</body>
</html>
