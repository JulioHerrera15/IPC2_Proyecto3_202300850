{% block navbar %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tecnologías Chapinas S.A</title>
</head>
<body>
    <nav class="bg-gradient-to-r from-slate-900 to-slate-800 border-b border-white/10 backdrop-blur-sm sticky top-0 z-50">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="relative flex h-20 items-center justify-between">
                <!-- Logo y navegación principal -->
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex flex-shrink-0 items-center">
                        <!-- Logo -->
                        <div class="h-10 w-10 rounded-full bg-gradient-to-r from-blue-500 to-purple-500 flex items-center justify-center">
                            <span class="text-white font-bold text-xl">TC</span>
                        </div>
                        <!-- Nombre de la empresa -->
                        <span class="ml-3 text-white font-semibold text-lg hidden sm:block">
                            Tecnologías Chapinas
                        </span>
                    </div>

                    <!-- Enlaces de navegación -->
                    <div class="hidden sm:ml-6 sm:block">
                        <div class="flex space-x-1">
                            <a href="/" 
                               class="relative group rounded-full px-4 py-2 text-sm font-medium text-gray-300 
                                      hover:bg-white/10 transition-all duration-300
                                      {% if request.path == '/' %}bg-gradient-to-r from-blue-500/20 to-purple-500/20 text-white border border-white/20{% endif %}"
                               aria-current="page">
                                <span class="relative z-10 flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                    </svg>
                                    Cargar archivo
                                </span>
                            </a>

                            <a href="/peticiones" 
                               class="relative group rounded-full px-4 py-2 text-sm font-medium text-gray-300 
                                      hover:bg-white/10 transition-all duration-300
                                      {% if request.path == '/peticiones' %}bg-gradient-to-r from-blue-500/20 to-purple-500/20 text-white border border-white/20{% endif %}">
                                <span class="relative z-10 flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                                    </svg>
                                    Peticiones
                                </span>
                            </a>

                            <a href="/ayuda" 
                               class="relative group rounded-full px-4 py-2 text-sm font-medium text-gray-300 
                                      hover:bg-white/10 transition-all duration-300
                                      {% if request.path == '/ayuda' %}bg-gradient-to-r from-blue-500/20 to-purple-500/20 text-white border border-white/20{% endif %}">
                                <span class="relative z-10 flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    Ayuda
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Menú móvil -->
        <div class="sm:hidden" id="mobile-menu">
            <div class="space-y-1 px-4 pb-3 pt-2">
                <a href="/" 
                   class="{% if request.path == '/' %}bg-gradient-to-r from-blue-500/20 to-purple-500/20 text-white{% else %}text-gray-300 hover:bg-white/10 hover:text-white{% endif %} 
                          block rounded-full px-3 py-2 text-base font-medium 
                          transition-all duration-300">
                    <span class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        Cargar archivo
                    </span>
                </a>

                <a href="/peticiones" 
                   class="{% if request.path == '/peticiones' %}bg-gradient-to-r from-blue-500/20 to-purple-500/20 text-white{% else %}text-gray-300 hover:bg-white/10 hover:text-white{% endif %}
                          block rounded-full px-3 py-2 text-base font-medium
                          transition-all duration-300">
                    <span class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                        </svg>
                        Peticiones
                    </span>
                </a>

                <a href="/ayuda" 
                   class="{% if request.path == '/ayuda' %}bg-gradient-to-r from-blue-500/20 to-purple-500/20 text-white{% else %}text-gray-300 hover:bg-white/10 hover:text-white{% endif %}
                          block rounded-full px-3 py-2 text-base font-medium
                          transition-all duration-300">
                    <span class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Ayuda
                    </span>
                </a>
            </div>
        </div>
    </nav>    
</body>
</html>
{% endblock %}
